<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
   
</head>


<body>
    <div class="header"><a class="link" ><h1>{{title}}</h1></a></div>    
<div class="container">
<div class="card " style="width: 20rem;">
 
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      
        <form>
         <div class="form-group">
           <label for="inputID">User ID</label>
           <input type="text" [(ngModel)]='id'  [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Enter ID" id="empid">
         </div>

        <div class="form-group">
          <!-- <label for="inputPassword">Password</label>
          <input  [type]="show ? 'text' : 'password'" [(ngModel)]='pass'  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Password" id="pass"> -->
          <label for="inputPassword">Password</label>
          <div class="input-group mb-3">
           
            <input [type]="show ? 'text' : 'password'" [(ngModel)]='pass'  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Password" id="pass">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><a (click)="password()"><i class="fas {{eyeicon}}"></i></a></span>
            </div>
          </div>


          <!-- <a (click)="password()"><i class="fas fa-eye-slash"></i></a>  -->
        </div>

        <button (click)='adminLogin()' type="submit" class="btn btn-dark btn-labeled btn-block"><span class="btn-label"><i class="fas fa-user-shield"></i></span>Login as Admin</button>
        <button (click)='employeeLogin()' type="button" class="btn btn-dark btn-labeled btn-block"><span class="btn-label"><i class="fas fa-users"></i></span>Login as Employee</button>
      </form>
     
      <!-- <button type="button" class="btn btn-labeled btn-success">
      <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Success</button> -->
      
    </div>
  </div>
</div>

  </body>
