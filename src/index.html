<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <style>
    body {
      background-color: #1E0010;
    }
    
    .main {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 150px;
      height: 20px;
      
      /* centralized thanks to Eduardo Lopes suggestion */
      /* -webkit-transform: rotate(-90deg);
      -moz-transform: rotate(-90deg);
      -ms-transform: rotate(-90deg);
      -o-transform: rotate(-90deg);
      transform: rotate(-90deg); */
    }
    
    figure {
      border-radius: 50%;
      width: 4px;
      height: 4px;
      margin: 10px;
      display: inline-block;
      
      background-color: white;
      box-shadow: 0 0 1em rgba(255,255,255, .5);
      border: 1px solid rgba(255,255,255, 0.1);
      
      /* transition: all 0.2s ease; */
      
      
    }
    
    figure:nth-child(1) {
      -webkit-animation: changeColors 10s infinite;
      -moz-animation: changeColors 10s infinite;
      animation: changeColors 10s infinite;
    }
    
    figure:nth-child(2) {
      -webkit-animation: changeColors 10s infinite 1s;
      -moz-animation: changeColors 10s infinite 1s;
      animation: changeColors 10s infinite 1s;
     }
    
    figure:nth-child(3) {
      -webkit-animation: changeColors 10s infinite 2s;
      -moz-animation: changeColors 10s infinite 2s;
      animation: changeColors 10s infinite 2s;
     }
    
    figure:nth-child(4) {
      -webkit-animation: changeColors 10s infinite 3s;
      -moz-animation: changeColors 10s infinite 3s;
      animation: changeColors 10s infinite 3s;
    }
    
    figure:nth-child(5) {
      -webkit-animation: changeColors 10s infinite 4s;
      -moz-animation: changeColors 10s infinite 4s;
      animation: changeColors 10s infinite 4s;
    }
    
    @-webkit-keyframes changeColors {
      0%, 49% {
        background-color: #E52900;
        box-shadow: 0 0 1em rgba(229,41,0, 1);
      }
      50%, 100% {
        background-color: white;
        box-shadow: 0 0 1em rgba(255,255,255, .5);
      }
    }
    @-moz-keyframes changeColors {
      0%, 49% {
        background-color: #E52900;
        box-shadow: 0 0 1em rgba(229,41,0, 1);
      }
      50%, 100% {
        background-color: white;
        box-shadow: 0 0 1em rgba(255,255,255, .5);
      }
    }
    @keyframes changeColors {
      0%, 49% {
        background-color: #E52900;
        box-shadow: 0 0 1em rgba(229,41,0, 1);
      }
      50%, 100% {
        background-color: white;
        box-shadow: 0 0 1em rgba(255,255,255, .5);
      }
    }
  </style>
